services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bcr-app
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bcr-net
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001

      DATABASE_URL: postgresql://bcr_user:bcr_password@postgres:5432/bcr_db?schema=public

      UPLOAD_DIR: /app/uploads
      BASE_URL: http://localhost:3001

      # STORAGE_PROVIDER: s3
      # S3_ENDPOINT: http://minio:9000
      # S3_ACCESS_KEY: minioadmin
      # S3_SECRET_KEY: minioadmin
      # S3_BUCKET: bcr-uploads
      # S3_REGION: us-east-1

  postgres:
    image: postgres:16-alpine
    container_name: bcr-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bcr_user
      POSTGRES_PASSWORD: bcr_password
      POSTGRES_DB: bcr_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bcr-net
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bcr_user -d bcr_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: bcr-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - bcr-net
    ports:
      - "9000:9000"  
      - "9001:9001"  
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  minio-init:
    image: minio/mc:latest
    container_name: bcr-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - bcr-net
    restart: "no"
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      until mc alias set myminio http://minio:9000 minioadmin minioadmin; do
        echo 'Waiting for MinIO...';
        sleep 2;
      done;
      mc mb myminio/bcr-uploads --ignore-existing;
      mc anonymous set public myminio/bcr-uploads;
      echo 'MinIO bucket created and configured';
      exit 0;
      "

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bcr-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bcr-net
    ports:
      - "5050:80"

volumes:
  postgres_data:
  minio_data:
  pgadmin_data:

networks:
  bcr-net:
    driver: bridge
